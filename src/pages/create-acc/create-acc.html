<ion-content class="background">
  <ion-navbar>
    <ion-title center><h3>Create Account</h3></ion-title>
  </ion-navbar>
  <ion-card>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="text" placeholder="Email" #email></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Password" #password></ion-input>
        </ion-item>
      </ion-list>
        <div>
          <button ion-button color="secondary" block (click)="createUser()" item-left>Sign Up</button>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
