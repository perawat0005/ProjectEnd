<ion-content class="animated fadeIn login auth-page">

  <div padding-horizontal text-center class="animated fadeInDown">
    <h2 ion-text class="text-primary">
      <strong>Wellcome</strong>
    </h2>
  </div>

  <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" #email></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    </form>

    <br>
  
      <div>
        <button ion-button icon-start block color="secondary" tappable (click)="logIn()">LOGIN</button>
      </div>

      <br>
      <div text-center>
          <strong>OR</strong>
      </div>
      <br>

      <button ion-button color="primary" ion-left block>
        <ion-icon name="logo-facebook"></ion-icon>
        <div>Login with Facebook</div>
      </button>

      <br>

      <button ion-button color="danger" ion-left block>
        <ion-icon name="logo-google"></ion-icon>
        <div>Login with Google</div>
      </button>

      <br>

      <div>
        <button ion-button block outline (click)="CreateAcc()">Create Account</button>
      </div> 
</ion-content>
